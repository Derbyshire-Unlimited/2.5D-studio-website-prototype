<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.5D Art Gallery</title>
  <link rel="stylesheet" href="view/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

<!-- Decorative Statues Row -->
<div class="statue-row">
  <img class="statue statue-left" src="images/statue.jpg" alt="Greek Statue Left">
  <img class="statue statue-right" src="images/statue.jpg" alt="Greek Statue Right">
</div>

  <!-- Art Gallery Grid -->
  <div class="gallery">
    <div class="frame">
      <img class="art" src="images/artid1.jpg" alt="Art 1">
    </div>
    <div class="frame">
      <img class="art" src="https://picsum.photos/id/1025/300/400" alt="Art 2">
    </div>
    <div class="frame">
      <img class="art" src="https://picsum.photos/id/1035/300/400" alt="Art 3">
    </div>
  </div>

  <script src="view/script.js"></script>
</body>
</html>
